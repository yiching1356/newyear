<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宜慶地政感恩餐會 - 趣味許願</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --gold: #f1c40f; --red: #e74c3c; --dark: #1a1a1a; }
        body { 
            background: var(--dark); color: white; 
            font-family: "Microsoft JhengHei", sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; overflow: hidden;
        }
        .card { 
            text-align: center; padding: 30px; background: rgba(255, 255, 255, 0.1);
            border-radius: 20px; border: 2px solid var(--gold);
            width: 90%; max-width: 450px; backdrop-filter: blur(10px);
        }
        .step { display: none; animation: fadeIn 0.5s; }
        .active { display: block; }
        h2 { color: var(--gold); margin-bottom: 20px; }
        .options { display: grid; gap: 10px; }
        .btn-opt { 
            background: transparent; border: 1px solid white; color: white;
            padding: 12px; border-radius: 10px; cursor: pointer; transition: 0.3s;
        }
        .btn-opt:hover { background: rgba(255,255,255,0.2); }
        .feedback { color: #ff7675; font-weight: bold; margin-top: 15px; min-height: 24px; }
        .btn-next { 
            background: var(--gold); color: black; border: none; padding: 10px 20px;
            border-radius: 5px; cursor: pointer; margin-top: 20px; display: none; font-weight: bold;
        }
        .final-btn {
            background: linear-gradient(45deg, var(--red), #f39c12);
            color: white; border: none; padding: 20px 40px; font-size: 1.2rem;
            border-radius: 50px; cursor: pointer; box-shadow: 0 0 20px var(--red);
        }
        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
    </style>
</head>
<body>

<div class="card">
    <div id="step1" class="step active">
        <h2>Q1: 今年最想抽到哪款手機？</h2>
        <div class="options">
            <button class="btn-opt" onclick="showJoke(1, '想得美喔～')">iPhone 17 Pro Max</button>
            <button class="btn-opt" onclick="showJoke(1, '不可能，別作夢！')">Samsung S26 Ultra</button>
        </div>
        <p id="joke1" class="feedback"></p>
        <button id="next1" class="btn-next" onclick="nextStep(2)">下一題 (已死心)</button>
    </div>

    <div id="step2" class="step">
        <h2>Q2: 犒賞辛苦的自己，想要...</h2>
        <div class="options">
            <button class="btn-opt" onclick="showJoke(2, '這預算...不可能！')">愛馬仕 (Hermès)</button>
            <button class="btn-opt" onclick="showJoke(2, '老闆聽了會流淚...')">香奈兒 (Chanel)</button>
        </div>
        <p id="joke2" class="feedback"></p>
        <button id="next2" class="btn-next" onclick="nextStep(3)">下一題 (我不強求了)</button>
    </div>

    <div id="step3" class="step">
        <h2>Q3: 如果宜慶發大財，你想要？</h2>
        <div class="options">
            <button class="btn-opt" onclick="showJoke(3, '想得美，去睡覺比較快')">市中心透天別墅</button>
            <button class="btn-opt" onclick="showJoke(3, '不可能！你當我是神燈精靈？')">保時捷 911</button>
        </div>
        <p id="joke3" class="feedback"></p>
        <button id="next3" class="btn-next" onclick="nextStep(4)">看最終結果</button>
    </div>

    <div id="step4" class="step">
        <h1 style="color:var(--gold)">好啦，開個玩笑！</h1>
        <p>雖然上面的可能沒有...<br>但您的真心話，老闆願意聽！</p>
        <br>
        <button class="final-btn" onclick="goToForm()">進入真正的許願池</button>
        <p style="margin-top:20px; font-size:0.8rem; opacity:0.6;">宜慶地政感恩餐會 祝您中大獎</p>
    </div>
</div>

<script>
    function showJoke(step, text) {
        document.getElementById('joke' + step).innerText = text;
        document.getElementById('next' + step).style.display = 'inline-block';
    }

    function nextStep(step) {
        document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
        document.getElementById('step' + step).classList.add('active');
    }

    function goToForm() {
        confetti({
            particleCount: 150,
            spread: 70,
            origin: { y: 0.6 },
            colors: ['#f1c40f', '#e74c3c']
        });
        setTimeout(function() {
            window.location.href = "https://forms.gle/JhEsZ4KktNeHyPjV9";
        }, 1500);
    }
</script>

</body>
</html>
